<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rescue</title>
</head>
<body>

    <div class="container" id="container">

        <div class="fundoGame" id="fundoGame">
            <div class="inicio" id="inicio" onclick="start()"> 
                <h1>Rescue</h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar. 
                    Você também pode usar as teclas direcionais.
                </p>
                <p>Clique aqui para iniciar!!</p>
            </div>
        </div>

    </div>

    <!-- Sons do jogo !-->
<audio src="assets/sounds/som.mp3" preload="auto" id="somDisparo"></audio>
<audio src="assets/sounds/explosao.mp3" preload="auto" id="somExplosao"></audio>
<audio src="assets/sounds/musica_fundo.mp3" preload="auto" id="musica"></audio>
<audio src="assets/sounds/gameover.mp3" preload="auto" id="somGameover"></audio>
<audio src="assets/sounds/perdido.mp3" preload="auto" id="somPerdido"></audio>	
<audio src="assets/sounds/resgate.mp3" preload="auto" id="somResgate"></audio>


    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/js/jquery-collision.min.js"></script>
   

    
</body>
</html>
